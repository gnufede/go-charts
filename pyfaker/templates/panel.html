<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
    <title>Panel</title>
    <meta charset="utf-8" />
    <link href="/css/fakerstyle.css" rel="stylesheet" />
  </head>

  <body>
    <ul>
      <li class="ticket">
        <a href="#" class="one" data-ticketid="1" data-channel="1" data-price="2000">
          <span class="push">Entrada general
            <span class="price">20,00 €</span>
          </span>
        </a>
      </li>
      <li class="ticket">
        <a href="#" class="two" data-ticketid="2" data-channel="3" data-price="1000">
          <span class="push">Entrada infantil
            <span class="price">10,00 €</span>
          </span>
        </a>
      </li>
      <li class="ticket">
        <a href="#" class="three" data-ticketid="3" data-channel="2" data-price="1500">
          <span class="push">Entrada jubilados
            <span class="price">15,00 €</span>
          </span>
        </a>
      </li>
      <li class="ticket poor">
        <a href="#" class="four" data-ticketid="4" data-channel="1" data-price="0">
          <span class="push">Entrada gratuita
            <span class="price">gratis</span>
          </span>
        </a>
      </li>
    </ul>

    <audio preload="auto" name="audiook">
      <source src="/sounds/cash.mp3" type="audio/mp3" />
      <source src="/sounds/cash.ogg" type="audio/ogg" />
    </audio>

    <audio preload="auto" name="audiopoor">
      <source src="/sounds/boo.mp3" type="audio/mp3" />
      <source src="/sounds/boo.ogg" type="audio/ogg" />
    </audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    $(function(){
      $("a").click(function(event) {
        var ticket_id = event.toElement.parentElement.dataset.ticketid;
        var price = event.toElement.parentElement.dataset.price;
        var channel = event.toElement.parentElement.dataset.channel;

        $.post("/update_ticket", {"ticket_id": ticket_id, "price": price, "channel": channel});
        if ($(this).hasClass('poor')) {
          document.getElementsByTagName('audio')[1].play();
        } else {
          document.getElementsByTagName('audio')[0].play();
        }
        return false;
      });
    });
  </script>
</body>
</html>
