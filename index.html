<!DOCTYPE html>
<!-- saved from url=(0046)http://c3js.org/samples/chart_bar_stacked.html -->
<html class=" js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="D3 based reusable chart library" name="description">
  <meta content="Masayuki Tanaka" name="author">
  <meta content="width=device-width" name="viewport">
  <title>C3.js | D3-based reusable chart library</title>
  <link rel="stylesheet" href="css/c3.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="info-figures row row-10">
    <div class="figures-section col-md-3">
      <div class="figures-box tickets-sold">
        <i class="fa fa-ticket"></i>
        <p class="figures-title">Sold tickets</p>
        <p class="figures"><span id="tickets-sold-number" class="number">0</span> tickets <span class="add-info">of 35.000 tickets (capacity)</span></p>
      </div>
    </div>
    <div class="figures-section col-md-3">
      <div class="figures-box tickets-revenue">
        <i class="fa fa-dollar"></i>
        <p class="figures-title">Revenues</p>
        <p class="figures"><span id="tickets-revenue-number" class="number">0,00</span> €</p>
      </div>
    </div>
    <div class="figures-section col-md-3">
      <div class="figures-box tickets-sold-amount">
        <i class="fa fa-ticket"></i>
        <p class="figures-title">Sold tickets <span class="add-info">accumulated</span></p>
        <p class="figures"><span id="tickets-sold-amount" class="number">0</span> tickets <span class="add-info">de 35.000 tickets (capacity)</span></p>
      </div>
    </div>
    <div class="figures-section col-md-3">
      <div class="figures-box tickets-revenue-amount">
        <i class="fa fa-dollar"></i>
        <p class="figures-title">Revenues <span class="add-info">accumulated</span></p>
        <p class="figures"><span id="tickets-revenue-amount" class="number">0,00</span> €</p>
      </div>
    </div>
  </div>

  <div class="row row-10">
    <div class="chart-box col-md-8">
      <h3 class="chart-title">Number of tickets sold on last week vs revenues</h3>
      <div class="chart-content">
        <div id="chart"></div>
      </div>
    </div>
    <div class="chart-box col-md-4">
      <h3 class="chart-title">Purchase channels</h3>
      <div class="chart-content">
        <div id="donut"></div>
      </div>
    </div>
  </div>

  <script src="js/d3.min.js" type="text/javascript"></script>
  <script src="js/c3.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/charts.js"></script>
</body>
</html>
